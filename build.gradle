apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

group = 'com.latencyzero.hoa'
version = '1.0-SNAPSHOT'

description = """hoa"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories
{
	maven { url "http://repo1.maven.org/maven2/" }
	maven { url "https://mvnrepository.com/artifact/" }
	maven { url "https://maven.atlassian.com/3rdparty/" }
	maven { url "https://repository.jboss.org/nexus/content/groups/public-jboss/" }
	maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies
{
	compile group: 'io.baratine',			name: 'baratine',			version: '1.0.1'
	compile group: 'org.bitbucket.b_c',		name: 'jose4j',				version: '0.5.0'
	compile group: 'org.mindrot',			name: 'jbcrypt',			version: '0.4-atlassian-1'

	testCompile group: 'junit',				name: 'junit',				version:'3.8.1'
}

compileJava
{
	options.compilerArgs << "-Xlint:all"
}

mainClassName = 'com.latencyzero.hoa.App'

run
{
	args "--conf", "baratine.yml"
}
